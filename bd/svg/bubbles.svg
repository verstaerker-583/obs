<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="bubbles.css"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
	<script xlink:href="bubbles.js" />
	<defs>
		<filter id="grayscale" filterUnits="objectBoundingBox">
			<feColorMatrix type="saturate" in="SourceGraphic" values="1">
				<animate attributeName="values" values="0;1.5;0" dur="30s" repeatCount="indefinite" />
			</feColorMatrix>
		</filter>
		<filter id="flooder">
			<feFlood flood-color="#cc3366" flood-opacity=".9" result="flood">
			</feFlood>
			<feMerge>
				<feMergeNode in="flood" />
				<feMergeNode in="SourceGraphic" />
			</feMerge>
		</filter>
		<linearGradient id="lg" x1="0.3" y1="0" x2="1" y2="0">
			<stop offset="0" stop-color="white" />
			<stop offset="1" stop-color="#cc3366" />
		</linearGradient>
		<image id="Lutz" href="https://static.wixstatic.com/media/b8486a_56df73b6eede4d99b24f7ca93b4f6cfb~mv2.png" />
		<image id="Markus" href="https://static.wixstatic.com/media/b8486a_8802ee4cc1c845eea7d8574535c554aa~mv2.png" />
		<image id="LutzYT" href="https://yt3.ggpht.com/a/AATXAJwrQs7nO_291m4RNUM2gsgIdLX_uhEDAOnUgQ=s100-c-k-c0xffffffff-no-rj-mo" />
		<image id="MarkusYT" href="https://yt3.ggpht.com/a/AATXAJyD2gbYLJc6Bargpj-z-TNv3XYkI7qCEPx5bQ=s176-c-k-c0x00ffffff-no-rj-mo" />
		<image id="buntdenker" href="https://static.wixstatic.com/media/b8486a_9193e57831044be08b3803d9ddbf5227~mv2.png" />
	</defs>
</svg>

<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet type="text/css" href="./stylesheet.css"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"
	width="500" height="500" viewBox="-100 -100 200 200"
	onload="setAlarm(); updateTime()">
	<script xlink:href="data.js" />
	<script xlink:href="clock.js" />
	<g id="clockFace">
		<circle id="clockFaceBackground" r="100" fill="none" />
		<circle id="marker" cy="90" r="3" stroke-width="2" />
		<use href="#marker" transform="rotate(090)" />
		<use href="#marker" transform="rotate(180)" />
		<use href="#marker" transform="rotate(270)" />
		<use href="#marker" transform="rotate(030)" />
		<use href="#marker" transform="rotate(060)" />
		<use href="#marker" transform="rotate(120)" />
		<use href="#marker" transform="rotate(150)" />
		<use href="#marker" transform="rotate(210)" />
		<use href="#marker" transform="rotate(240)" />
		<use href="#marker" transform="rotate(300)" />
		<use href="#marker" transform="rotate(330)" />
	</g>
	<g class="clockHands">
		<line id="alarmHand" y1="0" y2="100" stroke-width="0" stroke-linecap="round" />
		<line id="hourHand" y1="-10" y2="60" stroke-width="3" stroke-linecap="round" />
		<line id="minuteHand" y1="-10" y2="90" stroke-width="3" stroke-linecap="round" />
		<line id="secondHand" y1="-5" y2="90" stroke-width="2" stroke-linecap="round" />
	</g>
</svg>
